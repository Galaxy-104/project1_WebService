<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Diary - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <section class="container">
        <div class="index">
            <a href="../index.html">
                <span class="material-symbols-rounded">
                    food_bank
                </span>
            </a>
        </div>

        <form action="/" method="post">
            <label for="login-id">
                <input type="text" name="login-id" id="login-id" placeholder="아이디" required>
            </label>

            <label for="login-password">
                <input type="password" id="login-password" placeholder="비밀번호" required>
            </label>

            <div class="btns">
                <div class="join"><a href="./join.html">회원가입</a></div>
                <div class="login"><input type="submit" value="로그인"></div>
            </div>
         
        </form>
    </section>
   
</body>
</html>
