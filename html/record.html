<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../CSS/record.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav>
        <div class="logo">
            <a href="../index.html">
                <span class="material-symbols-rounded">
                    food_bank
                </span>
            </a>
        </div>
        
        <div class="btns">
            <!-- 계정 버튼 -->
            <div class="account">
                <a href="">
                    <span class="material-symbols-rounded">
                        account_circle
                    </span>
                </a>
            </div>
            <!-- 통계 버튼 -->
            <div class="stats">
                <a href="">
                    <span class="material-symbols-outlined">
                        equalizer
                    </span>
                </a>
            </div>

            <!-- 설정 버튼 -->
            <div class="set-btn">
                <button type="button">
                    <span class="material-symbols-rounded">
                        settings
                    </span>
                </button>
            </div>
            <!-- 설정창 -->
            <div class="setting">
                <div class="mode">
                    <h3>화면 스타일</h3>
                    <div class="light-mode">
                        <span class="material-symbols-rounded">
                            light_mode
                            <span class="material-symbols-rounded">
                                check
                            </span>
                        </span>
                        
                    </div>
                    <div class="dark-mode">
                        <span class="material-symbols-rounded">
                            dark_mode
                            <span class="material-symbols-rounded">
                                check
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- 캘린더 -->
        <div class="calendar">
            <div class="calendar_header">
                <span class="material-symbols-rounded left">
                    arrow_back_ios
                </span>
                <h2></h2>
                <span class="material-symbols-rounded right">
                    arrow_forward_ios
                </span>
            </div>
            <div class="calendar_weekdays"></div>
            <div class="calendar_contents"></div>
        </div>

        <!-- 오늘의 기록 -->
        <section class="record">
            <h2>오늘의 칼로리</h2>
            <div class="date">
                <span>Date: </span>
                <span></span>
            </div>
            <div class="time">
                <span class="select" id="breakfast">아침</span>
                <span id="lunch">점심</span>
                <span id="dinner">저녁</span>
                <span id="dessert">간식</span>
                <span id="night-snack">야식</span>
            </div>
            <div class="food">
                <div class="name">
                    <span>음식</span>
                    <input type="text" name="" id="">
                </div>
                <div class="calorie">
                    <span>칼로리</span>
                    <input type="text">
                    <span>Kcal</span>
                </div>
            </div>
            
            <button type="button" id="add-log">
                <span class="material-symbols-outlined">
                    add
                </span>
                <span>기록하기</span>
            </button>
        </section>

        <section class="today-log">
            <div class="breakfast">
                <h3>아침</h3>
                <div class="list"></div>
            </div>

            <div class="lunch">
                <h3>점심</h3>
                <div class="list"></div>
            </div>

            <div class="dinner">
                <h3>저녁</h3>
                <div class="list"></div>
            </div>

            <div class="dessert">
                <h3>간식</h3>
                <div class="list"></div>
            </div>

            <div class="night-snack">
                <h3>야식</h3>
                <div class="list"></div>
            </div>
        </section>
    </main>
    <script src="../JavaScript/calendar.js"></script>
    <script src="../JavaScript/record.js"></script>
</body>
</html>
