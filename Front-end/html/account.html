<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Diary - Join</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/account.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="../../index.html">
                    <span class="material-symbols-rounded">
                        food_bank
                    </span>
                </a>
            </div>
            
            <div class="btns">
                <!-- 검색 버튼 -->
                <div class="search">
                    <a href="./search.html">
                        <span class="material-symbols-rounded">
                            search
                        </span>
                    </a>     
                </div>

                <!-- 계정 버튼 -->
                <div class="account">
                    <button type="button">
                        <span class="material-symbols-rounded">
                            account_circle
                        </span>
                    </button>
                </div>

                <div class="set-account">
                    <div class="alter-account">
                        <button type="button">내 정보 변경</button>
                    </div>
                    <div class="logout">
                        <button type="button">로그아웃</button>                        
                    </div>
                </div>

                <!-- 통계 버튼 -->
                <div class="stats">
                    <a href="stats.html">
                        <span class="material-symbols-outlined">
                            equalizer
                        </span>
                    </a>
                </div>

                <!-- 설정 버튼 -->
                <div class="set-btn">
                    <button type="button">
                        <span class="material-symbols-rounded">
                            settings
                        </span>
                    </button>
                </div>
                <!-- 설정창 -->
                <div class="setting">
                    <div class="mode">
                        <h3>화면 스타일</h3>
                        <div class="light-mode active">
                            <span class="material-symbols-rounded">
                                light_mode
                                
                            </span>
                            <span class="material-symbols-rounded">
                                check
                            </span>
                        </div>
                        <div class="dark-mode">
                            <span class="material-symbols-rounded">
                                dark_mode
                               
                            </span>
                            <span class="material-symbols-rounded">
                                check
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="profile-img">
            <input type="file" name="" id="fileUpload" accept="image/*">
            <img src="https://t1.daumcdn.net/cfile/tistory/2513B53E55DB206927" alt="profile">
        </div>

        <form name="alter">


            <section class="inform-1">
                <label for="user_name">
                    <span class="material-symbols-outlined">
                        Person
                    </span>
                    <input type="text" name="user_name" id="user_name" placeholder="이름">
                </label>
                
                <label class="userId">
                    <span class="material-symbols-outlined">
                        badge
                    </span>
                    <span id="userId"></span>
                </label>

                <label for="password">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <input type="password" name="password" id="password" placeholder="비밀번호" required>
                    <div class="visibility">
                        <span class="material-symbols-outlined on">
                            visibility
                        </span>
                        <span class="material-symbols-outlined off active">
                            visibility_off
                        </span>
                    </div>
                </label>

                <label class="email">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <span id="email"></span>
                </label>
            </section>

            <section class="inform-2">
                <label for="contact">
                    <span class="material-symbols-outlined">
                        phone_iphone
                    </span>
                    <input type="text" name="contact" id="contact" placeholder="연락처">
                </label>

                <div class="body-profile">
                    <label for="height">
                        <span class="material-symbols-outlined">
                            boy
                        </span>
                        <input type="text" name="height" id="height" placeholder="신장">
                        <span>cm</span>
                    </label>

                    <label for="weight">
                        <span class="material-symbols-outlined">
                            monitor_weight
                        </span>
                        <input type="text" name="weight" id="weight" placeholder="체중">
                        <span>kg</span>
                    </label>
                </div>
                
                <label for="goal">
                    <span class="material-symbols-outlined">
                        flag
                    </span>
                    <input type="text" name="goal" id="goal" placeholder="목표 칼로리">
                    <span>kcal</span>
                </label>
            </section>
            <div class="submit">
                <button type="button">수정하기</button>
            </div>
        </form>
    </div>
    <script src="../JavaScript/nav.js"></script>
    <script src="../JavaScript/account.js"></script>
</body>
</html>
